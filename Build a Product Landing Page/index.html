<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="path_to_logo.png" alt="Company Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="video-section">
            <h2>Watch Our Product Video</h2>
            <iframe id="video" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="form-section">
            <h2>Subscribe for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>

        <section id="features">
            <h2>Features</h2>
            <p>Our product offers amazing features that you will love!</p>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Check out our competitive pricing plans.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any inquiries.</p>
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2025, Original Trombones</p>
    </footer>
</body>

</html>
